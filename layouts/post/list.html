{{ define "main-content" }}
{{ partial "title.html" . }}
<section class="wrapper style1 align-center">
  {{ with .Content }}
  <div class="index align-left">
    {{ . }}
  </div>
  {{ end }}
</section>
<section class="wrapper style1 align-center">
  <div class="inner align-left">
    {{ range .Data.Pages }}
    <a class="nodecoration" href={{ .Permalink }}>
    <header>
      <h2>{{ .Title }}</h2>
    </header>
    <p class="italic">{{ .PublishDate.Format "2006-01-02" }}{{ if (ne .PublishDate .Lastmod) }}{{ end }}</p>
    <p>{{ .Summary }}</p>
    </a>
    {{ end }}
  </div>
</section>
{{ end }}
